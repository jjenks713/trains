    <section class="container">
        <div class="text-light head div-size">
            <h1 class="text-center">Train Schedule</h1>
        </div>
        </div>
        <br>
    </section>
    <section class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card text-left text-light div-size">
                    <h2 class="card-header"><a class="fas fa-train"></a> Add Train</h2>
                    <br>
                    <form class="card-body text-warning">
                        <div class="form-group">
                            <label class="font-weight-bold" for="exampleFormControlInput1">
                                <h3>Train Name</h3>
                            </label>
                            <input type="text" class="form-control" id="train-name" placeholder="Midnight Express">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="exampleFormControlSelect1">
                                <h3>Destination</h3>
                            </label>
                            <input type="text" class="form-control" id="destination" placeholder="New York">
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="exampleFormControlSelect2">
                                <h3>First Train Time</h3>
                            </label>
                            <input type="text" class="form-control" id="first-time" placeholder="(HH:mm - Military Time">
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="exampleFormControlTextarea1">
                                <h3>Frequency</h3>
                            </label>
                            <input type="text" class="form-control" id="frequency" placeholder="Min">
                        </div>
                        <button type="submit" id="submit" class="text-right btn btn-light">Submit</button>
                    </form>
                    <br>
                </div>
            </div>
            <div class="col-md-6">

                <div class="card text-left text-light div-size">
                    <h2 class="card-header"><a class="fa fa-clipboard-list"></a> Schedule</h2>
                    <br>
                    <div class="card-body text-warning">
                        <table class="table">
                            <thead class="font-weight-bold card-title">
                                <tr>
                                    <th>
                                        <h3>Train Name</h3>
                                    </th>
                                    <th>
                                        <h3>Destination</h3>
                                    </th>
                                    <th>
                                        <h3>Frequency</h3>
                                    </th>
                                    <th>
                                        <h3>Next Arrival</h3>
                                    </th>
                                    <th>
                                        <h3>Minutes Away</h3>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="th-body">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

        <br>


    </section>
