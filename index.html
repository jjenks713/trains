<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" style="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" style="text/css" href="assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Orbitron|Teko|VT323" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <section class="container">
        <div class="jumbotron bg-dark">
            <h1 class="text-center text-light head">Train Schedule</h1>
        </div>
        </div>

        <div class="card text-left bg-dark text-light">
            <h2 class="card-header bg-dark text-light">Train Schedule</h2>
            <div class="card-body">
                <table class="table">
                    <thead class="font-weight-bold card-title">
                        <tr>
                            <th scope="col"><h3>Train Name</h3></th>
                            <th scope="col"><h3>Destination</h3></th>
                            <th scope="col"><h3>Frequency (Min)</h3></th>
                            <th scope="col"><h3>Next Arrival</h3></th>
                            <th scope="col"><h3>Minutes Away</h3></th>
                        </tr>
                    </thead>
                    <tbody id="th-body">

                    </tbody>
                </table>
            </div>
        </div>
        <br>

        <div class="card text-left bg-dark text-light">
            <h2 class="card-header bg-dark text-light">Add Train</h2>
            <form class="card-body">

                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1"><h3>Train Name</h3></label>
                        <input type="text" class="form-control" id="train-name" placeholder="Midnight Express">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1"><h3>Destination</h3></label>
                        <input type="text" class="form-control" id="destination" placeholder="New York">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect2"><h3>First Train Time</h3></label>
                        <input type="text" class="form-control" id="first-time" placeholder="(HH:mm - Military Time">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"><h3>Frequency</h3></label>
                        <input type="text" class="form-control" id="frequency" placeholder="Min">
                    </div>
                    <button type="submit" id="submit" class="text-right btn btn-light">Submit</button>
                </form>
            </form>
        </div>
    </section>
    <br>
    <br>
    <br>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="assets/js/app.js"></script>



</body>

</html>
