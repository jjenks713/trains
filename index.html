<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <section class="container">
        <div class="jumbotron bg-dark">
            <h1 class="display-3 text-center">Trains</h1>
        </div>
        </div>

        <div class="card">
            <h4 class="card-header">Current Employees</h4>
            <div class="card-body">
                <h4 class="card-title"></h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (Min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="th-body">

                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="card text-left">
            <h4 class="card-header">Add Train</h4>
            <form class="card-body">

                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Train Name</label>
                        <input type="text" class="form-control" id="train-name" placeholder="Midnight Express">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="New York">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">First Train Time</label>
                        <input type="text" class="form-control" id="first-time" placeholder="(HH:mm - Military Time">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Frequency</label>
                        <input type="text" class="form-control" id="frequency" placeholder="Min">
                    </div>
                    <button type="submit" id="submit" class="text-right">Submit</button>
                </form>
            </form>
        </div>
    </section>
    <br>
    <br>
    <br>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="assets/app.js"></script>



</body>

</html>
